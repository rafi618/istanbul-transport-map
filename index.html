<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Istanbul Full Transport Map - Property Quest Turkey</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{--navy:#0B1D3A;--navy-light:#122B52;--gold:#C9A84C;--premium:#D4AF37;--high:#2196F3;--emerging:#4CAF50;--value:#FF9800;--frontier:#9C27B0}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'DM Sans',sans-serif;background:var(--navy);color:#fff}
.header{background:linear-gradient(135deg,var(--navy),#0f2847);border-bottom:2px solid var(--gold);padding:14px 28px;display:flex;align-items:center;justify-content:space-between;z-index:2000;position:relative}
.brand{display:flex;align-items:center;gap:12px}
.brand-icon{width:42px;height:42px;background:var(--gold);border-radius:8px;display:flex;align-items:center;justify-content:center;font-family:'Playfair Display',serif;font-weight:800;font-size:17px;color:var(--navy)}
.brand h1{font-family:'Playfair Display',serif;font-size:18px;font-weight:700;color:var(--gold);letter-spacing:1px}
.brand p{font-size:10px;color:rgba(255,255,255,0.45);letter-spacing:3px;text-transform:uppercase;margin-top:1px}
.header-badge{background:rgba(201,168,76,0.1);border:1px solid rgba(201,168,76,0.25);border-radius:20px;padding:6px 16px;font-size:11px;color:var(--gold);font-weight:600;letter-spacing:1px}
.layout{display:flex;height:calc(100vh - 70px)}
.sidebar{width:300px;min-width:300px;background:var(--navy);border-right:1px solid rgba(201,168,76,0.12);overflow-y:auto;padding:16px 14px;scrollbar-width:thin;scrollbar-color:rgba(201,168,76,0.3) transparent}
.sidebar::-webkit-scrollbar{width:3px}
.sidebar::-webkit-scrollbar-thumb{background:rgba(201,168,76,0.3);border-radius:3px}
.sb-title{font-family:'Playfair Display',serif;font-size:15px;color:var(--gold);margin-bottom:4px}
.sb-sub{font-size:10px;color:rgba(255,255,255,0.35);line-height:1.5;margin-bottom:14px}
.layer-group{margin-bottom:12px}
.layer-group-title{font-size:9px;text-transform:uppercase;letter-spacing:2px;color:rgba(255,255,255,0.3);margin-bottom:6px;padding-left:2px}
.layer-btn{display:flex;align-items:center;gap:8px;padding:7px 10px;border-radius:8px;cursor:pointer;transition:all 0.2s;margin-bottom:3px;border:1px solid transparent}
.layer-btn:hover{background:rgba(255,255,255,0.04)}
.layer-btn.active{background:rgba(255,255,255,0.06);border-color:rgba(255,255,255,0.08)}
.layer-btn .lcolor{width:22px;height:4px;border-radius:2px;flex-shrink:0}
.layer-btn .ldot{width:10px;height:10px;border-radius:50%;flex-shrink:0}
.layer-btn .ldash{width:22px;height:0;border-top:3px dashed;flex-shrink:0}
.layer-btn .lbox{width:16px;height:12px;border-radius:2px;flex-shrink:0;opacity:0.7}
.layer-btn span{font-size:11px;color:rgba(255,255,255,0.7)}
.layer-btn.off{opacity:0.3}
.layer-btn.off span{text-decoration:line-through}
.map-wrap{flex:1;position:relative}
#map{width:100%;height:100%;background:#060e1a}
.leaflet-control-zoom a{background:var(--navy)!important;color:var(--gold)!important;border-color:rgba(201,168,76,0.25)!important}
.leaflet-control-zoom a:hover{background:var(--navy-light)!important}
.leaflet-control-attribution{display:none!important}
.leaflet-popup-content-wrapper{background:rgba(11,29,58,0.97)!important;border:1px solid rgba(201,168,76,0.3)!important;border-radius:12px!important;box-shadow:0 8px 40px rgba(0,0,0,0.6)!important;color:#fff!important;padding:0!important}
.leaflet-popup-tip{background:rgba(11,29,58,0.97)!important}
.leaflet-popup-close-button{color:var(--gold)!important;font-size:18px!important;top:6px!important;right:8px!important}
.pop{padding:16px 18px;min-width:240px}
.pop-bar{height:3px;border-radius:12px 12px 0 0;margin:-1px -1px 0}
.pop-name{font-family:'Playfair Display',serif;font-size:18px;font-weight:700;color:var(--gold);margin-bottom:2px}
.pop-type{font-size:10px;text-transform:uppercase;letter-spacing:2px;color:rgba(255,255,255,0.4);margin-bottom:10px}
.pop-desc{font-size:12px;color:rgba(255,255,255,0.6);line-height:1.6}
.pop-stats{display:grid;grid-template-columns:1fr 1fr;gap:6px;margin-top:10px}
.pop-stat{background:rgba(255,255,255,0.04);border-radius:6px;padding:6px 8px}
.pop-stat-l{font-size:8px;text-transform:uppercase;letter-spacing:1px;color:rgba(255,255,255,0.3)}
.pop-stat-v{font-size:12px;font-weight:600;margin-top:2px}
.district-label-light{background:transparent!important;border:none!important;box-shadow:none!important;color:rgba(255,255,255,0.35)!important;font-family:'DM Sans',sans-serif!important;font-weight:500!important;font-size:9px!important;text-shadow:0 1px 3px rgba(0,0,0,0.8)!important;padding:0!important}
.district-label-light::before{display:none!important}
.airport-marker{display:flex;align-items:center;justify-content:center;width:48px;height:48px;border-radius:50%;background:radial-gradient(circle at 35% 35%,#FF6B35,#C0392B);border:3px solid #fff;box-shadow:0 4px 20px rgba(255,107,53,0.5);font-size:22px;cursor:pointer;transition:transform 0.2s}
.airport-marker:hover{transform:scale(1.15)}
.bridge-marker{display:flex;align-items:center;justify-content:center;width:38px;height:38px;border-radius:50%;background:radial-gradient(circle at 35% 35%,#3498DB,#2471A3);border:2px solid rgba(255,255,255,0.7);box-shadow:0 3px 15px rgba(52,152,219,0.5);font-size:16px;cursor:pointer;transition:transform 0.2s}
.bridge-marker:hover{transform:scale(1.15)}
.landmark-marker{display:flex;align-items:center;justify-content:center;width:34px;height:34px;border-radius:50%;background:radial-gradient(circle at 35% 35%,var(--gold),#9B7D2E);border:2px solid rgba(255,255,255,0.5);box-shadow:0 3px 12px rgba(201,168,76,0.4);font-size:15px;cursor:pointer;transition:transform 0.2s}
.landmark-marker:hover{transform:scale(1.15)}
.ferry-marker{display:flex;align-items:center;justify-content:center;width:32px;height:32px;border-radius:50%;background:radial-gradient(circle at 35% 35%,#00BCD4,#0097A7);border:2px solid rgba(255,255,255,0.5);box-shadow:0 3px 10px rgba(0,188,212,0.4);font-size:15px;cursor:pointer;transition:transform 0.2s}
.ferry-marker:hover{transform:scale(1.15)}
@media(max-width:900px){.layout{flex-direction:column}.sidebar{width:100%;min-width:unset;max-height:35vh}}
</style>
</head>
<body>
<div class="header">
  <div class="brand">
    <div class="brand-icon">PQT</div>
    <div><h1>PROPERTY QUEST TURKEY</h1><p>Istanbul Full Transport &amp; Infrastructure</p></div>
  </div>
  <div class="header-badge">CLIENT PRESENTATION</div>
</div>
<div class="layout">
  <div class="sidebar" id="sidebar"></div>
  <div class="map-wrap"><div id="map"></div></div>
</div>

var sb=document.getElementById("sidebar");
sb.innerHTML='<div class="sb-title">Transport Layers</div><div class="sb-sub">Toggle layers on/off. Click any element for details. Seas, Bosphorus, 14 metro lines, trams, Marmaray, Metrobus, ferries, highways incl. Basin Ekspres &amp; O-7, airports, and bridges.</div>';
Object.keys(layers).forEach(function(group){
  var gDiv=document.createElement("div");gDiv.className="layer-group";
  gDiv.innerHTML='<div class="layer-group-title">'+group+'</div>';
  layers[group].forEach(function(item){
    var btn=document.createElement("div");btn.className="layer-btn active";
    var sh='';
    if(item.type==="line") sh='<div class="lcolor" style="background:'+item.color+'"></div>';
    else if(item.type==="dash") sh='<div class="ldash" style="border-color:'+item.color+'"></div>';
    else if(item.type==="box") sh='<div class="lbox" style="background:'+item.color+'"></div>';
    else sh='<div class="ldot" style="background:'+item.color+'"></div>';
    btn.innerHTML=sh+'<span>'+item.label+'</span>';
    btn.onclick=function(){
      item.on=!item.on;
      if(item.on){map.addLayer(item.g);btn.className="layer-btn active";}
      else{map.removeLayer(item.g);btn.className="layer-btn off";}
    };
    gDiv.appendChild(btn);
  });
  sb.appendChild(gDiv);
});
